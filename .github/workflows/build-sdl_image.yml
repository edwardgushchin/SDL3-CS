name: Build SDL_image

on:
  workflow_dispatch:

jobs:
  build:
    name: Build SDL_image for ${{ matrix.os }} (${{ matrix.arch_label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-2025
            host_os: Windows
            arch_label: x64
            vs_arch: x64
          - os: windows-11-arm
            host_os: Windows
            arch_label: arm64
            vs_arch: ARM64
          # macOS
          - os: macos-15-intel
            host_os: macOS
            arch_label: x64
            cmake_osx_arch: -DCMAKE_OSX_ARCHITECTURES=x86_64 -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0
          - os: macos-latest
            host_os: macOS
            arch_label: arm64
            cmake_osx_arch: -DCMAKE_OSX_ARCHITECTURES=arm64 -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0
          # Linux
          - os: ubuntu-latest
            host_os: Linux
            arch_label: x64
          - os: ubuntu-24.04-arm
            host_os: Linux
            arch_label: arm64

    env:
      INSTALL_PREFIX: ${{ github.workspace }}/install
      BUILD_DIR: ${{ github.workspace }}/build
      CMAKE_BUILD_TYPE: Release
      HEADLESS: "0"  # Для Linux headless-режима

    steps:
      - name: Checkout SDL
        uses: actions/checkout@v4
        with:
          repository: edwardgushchin/SDL
          fetch-depth: 1
          submodules: recursive
          path: SDL

      - name: Checkout SDL_image
        uses: actions/checkout@v4
        with:
          repository: edwardgushchin/SDL_image
          fetch-depth: 1
          submodules: recursive
          path: SDL_image

      # ---------- Linux deps ----------
      - name: Install Linux deps
        if: matrix.host_os == 'Linux'
        shell: bash
        run: |
          set -eux
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential cmake make ninja-build pkg-config nasm \
            libasound2-dev libpulse-dev libaudio-dev libjack-dev libsndio-dev \
            libusb-1.0-0-dev libdbus-1-dev libudev-dev \
            libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev \
            libxi-dev libxss-dev libxtst-dev libxrender-dev \
            libwayland-dev wayland-protocols libxkbcommon-dev libdecor-0-dev \
            libdrm-dev libgbm-dev libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev \
            libpipewire-0.3-dev

      # ---------- macOS flags ----------
      - name: Prepare CMake flags (macOS)
        if: matrix.host_os == 'macOS'
        id: prep
        shell: bash
        run: echo "extra=${{ matrix.cmake_osx_arch }}" >> "$GITHUB_OUTPUT"

      # ---------- Configure SDL ----------
      - name: Configure SDL (Windows)
        if: matrix.host_os == 'Windows'
        shell: pwsh
        run: |
          $extra = @()
          if ($env:HEADLESS -eq "1") {
            $extra += "-DSDL_X11=OFF","-DSDL_WAYLAND=OFF","-DSDL_OFFSCREEN=ON"
          }
          $args = @(
            "-S","SDL",
            "-B","$env:BUILD_DIR/SDL",
            "-G","Visual Studio 17 2022",
            "-A","${{ matrix.vs_arch }}",
            "-DCMAKE_BUILD_TYPE=$env:CMAKE_BUILD_TYPE",
            "-DCMAKE_INSTALL_PREFIX=$env:INSTALL_PREFIX",
            "-DSDL_INSTALL=ON",
            "-DSDL_TESTS=OFF",
            "-DSDL_EXAMPLES=OFF"
          ) + $extra
          & cmake @args

      - name: Configure SDL (Unix)
        if: matrix.host_os != 'Windows'
        shell: bash
        run: |
          EXTRA_SDL_FLAGS="-DSDL_TESTS=OFF -DSDL_EXAMPLES=OFF"
          if [[ "$RUNNER_OS" == "Linux" && "$HEADLESS" == "1" ]]; then
            EXTRA_SDL_FLAGS="$EXTRA_SDL_FLAGS -DSDL_X11=OFF -DSDL_WAYLAND=OFF -DSDL_OFFSCREEN=ON"
          fi
          cmake -S SDL -B "$BUILD_DIR/SDL" \
            -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} \
            -DCMAKE_INSTALL_PREFIX="${INSTALL_PREFIX}" \
            -DSDL_INSTALL=ON \
            ${EXTRA_SDL_FLAGS} \
            ${{ steps.prep.outputs.extra }}

      # ---------- Build/Install SDL ----------
      - name: Build SDL (Windows)
        if: matrix.host_os == 'Windows'
        shell: pwsh
        run: cmake --build "$env:BUILD_DIR/SDL" --config $env:CMAKE_BUILD_TYPE --parallel

      - name: Build SDL (Unix)
        if: matrix.host_os != 'Windows'
        shell: bash
        run: cmake --build "$BUILD_DIR/SDL" --config ${CMAKE_BUILD_TYPE} --parallel

      - name: Install SDL
        shell: bash
        run: cmake --install "$BUILD_DIR/SDL" --config ${CMAKE_BUILD_TYPE}

      # ---------- PATCH AOM (Windows only) ----------
      - name: Patch AOM generator expressions (Windows)
        if: matrix.host_os == 'Windows'
        shell: pwsh
        run: |
          $aom = "SDL_image/external/aom/build/cmake/compiler_flags.cmake"
          if (Test-Path $aom) {
              Write-Host "Patching AOM compiler flags..."
              (Get-Content $aom | Where-Object {$_ -notmatch '\$<CONFIG:'}) |
                Set-Content $aom
          } else {
              Write-Host "AOM file not found: $aom (this is normal if vendored AOM has changed)"
          }

      # ---------- Configure SDL_image ----------
      - name: Configure SDL_image (Windows)
        if: matrix.host_os == 'Windows'
        shell: pwsh
        run: |
          $args = @(
            "-S","SDL_image",
            "-B","$env:BUILD_DIR/SDL_image",
            "-G","Visual Studio 17 2022",
            "-A","${{ matrix.vs_arch }}",
            "-DCMAKE_BUILD_TYPE=$env:CMAKE_BUILD_TYPE",
            "-DCMAKE_INSTALL_PREFIX=$env:INSTALL_PREFIX",
            "-DCMAKE_PREFIX_PATH=$env:INSTALL_PREFIX",
            "-DSDL3IMAGE_VENDORED=ON",
            "-DSDL_TESTS=OFF"
          )
          & cmake @args

      - name: Configure SDL_image (Unix)
        if: matrix.host_os != 'Windows'
        shell: bash
        run: |
          cmake -S SDL_image -B "$BUILD_DIR/SDL_image" \
            -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} \
            -DCMAKE_INSTALL_PREFIX="${INSTALL_PREFIX}" \
            -DCMAKE_PREFIX_PATH="${INSTALL_PREFIX}" \
            -DSDL3IMAGE_VENDORED=ON \
            -DSDL_TESTS=OFF \
            ${{ steps.prep.outputs.extra }}

      # ---------- Build/Install SDL_image ----------
      - name: Build SDL_image (Windows)
        if: matrix.host_os == 'Windows'
        shell: pwsh
        run: cmake --build "$env:BUILD_DIR/SDL_image" --config $env:CMAKE_BUILD_TYPE --parallel

      - name: Build SDL_image (Unix)
        if: matrix.host_os != 'Windows'
        shell: bash
        run: cmake --build "$BUILD_DIR/SDL_image" --config ${CMAKE_BUILD_TYPE} --parallel

      - name: Install SDL_image
        shell: bash
        run: cmake --install "$BUILD_DIR/SDL_image" --config ${CMAKE_BUILD_TYPE}

      # ---------- Artifacts ----------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SDL_image-${{ matrix.os }}-${{ matrix.arch_label }}
          path: |
            ${{ env.BUILD_DIR }}/SDL_image/**/*.dll
            ${{ env.BUILD_DIR }}/SDL_image/**/*.so*
            ${{ env.BUILD_DIR }}/SDL_image/**/*.dylib
            ${{ env.INSTALL_PREFIX }}/
