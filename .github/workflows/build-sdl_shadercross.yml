name: Build SDL_shadercross

on:
  workflow_dispatch:

jobs:
  build:
    name: Build SDL_shadercross for ${{ matrix.os }} (${{ matrix.arch_label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-2025
            host_os: Windows
            arch_label: x64
            vs_arch: x64
          - os: windows-11-arm
            host_os: Windows
            arch_label: arm64
            vs_arch: ARM64

          # macOS
          - os: macos-15-intel
            host_os: macOS
            arch_label: x64
            cmake_osx_arch: -DCMAKE_OSX_ARCHITECTURES=x86_64 -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0
          - os: macos-latest
            host_os: macOS
            arch_label: arm64
            cmake_osx_arch: -DCMAKE_OSX_ARCHITECTURES=arm64 -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0

          # Linux
          - os: ubuntu-latest
            host_os: Linux
            arch_label: x64
          - os: ubuntu-24.04-arm
            host_os: Linux
            arch_label: arm64

    env:
      INSTALL_PREFIX: ${{ github.workspace }}/install
      BUILD_DIR: ${{ github.workspace }}/build
      CMAKE_BUILD_TYPE: Release

    steps:
      # ---------- Sources ----------
      - name: Checkout SDL_shadercross
        uses: actions/checkout@v4
        with:
          repository: edwardgushchin/SDL_shadercross
          fetch-depth: 1
          submodules: recursive
          path: SDL_shadercross

      # ---------- Base toolchain ----------
      - name: Install base tools (Linux)
        if: matrix.host_os == 'Linux'
        shell: bash
        run: |
          set -eux
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake ninja-build pkg-config git

      # ---------- SPIRV-Cross (build from source everywhere) ----------
      - name: Build & Install SPIRV-Cross (all OS)
        shell: bash
        run: |
          set -eux
          git clone --depth=1 https://github.com/KhronosGroup/SPIRV-Cross.git
          cmake -S SPIRV-Cross -B build_spvc \
            -DSPIRV_CROSS_ENABLE_C_API=ON \
            -DSPIRV_CROSS_SHARED=ON \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} \
            -DCMAKE_INSTALL_PREFIX="${INSTALL_PREFIX}" \
            ${{ matrix.cmake_osx_arch || '' }}
          cmake --build build_spvc --config ${CMAKE_BUILD_TYPE} --parallel
          cmake --install build_spvc --config ${CMAKE_BUILD_TYPE}

      # ---------- vcpkg (DXC) ----------
      # Windows: всегда ставим DXC
      - name: Cache vcpkg (Windows)
        if: matrix.host_os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ${{ env.USERPROFILE }}\vcpkg
          key: vcpkg-${{ matrix.os }}-dxc-v3

      - name: Setup vcpkg (Windows)
        if: matrix.host_os == 'Windows'
        shell: pwsh
        run: |
          $env:VCPKG_INSTALLATION_ROOT = "$env:USERPROFILE\vcpkg"
          if (-not (Test-Path "$env:VCPKG_INSTALLATION_ROOT\.git")) {
            git clone https://github.com/microsoft/vcpkg $env:VCPKG_INSTALLATION_ROOT
          } else {
            git -C "$env:VCPKG_INSTALLATION_ROOT" fetch --depth=1 origin
            git -C "$env:VCPKG_INSTALLATION_ROOT" reset --hard origin/master
          }
          & "$env:VCPKG_INSTALLATION_ROOT\bootstrap-vcpkg.bat" -disableMetrics
          "VCPKG_INSTALLATION_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install DXC (Windows)
        if: matrix.host_os == 'Windows'
        shell: pwsh
        run: |
          if ("${{ matrix.os }}" -eq "windows-11-arm") { $triplet = "arm64-windows" } else { $triplet = "x64-windows" }
          $env:VCPKG_DEFAULT_TRIPLET = $triplet
          $env:VCPKG_FEATURE_FLAGS   = "manifests,versions,binarycaching"
          & "$env:VCPKG_INSTALLATION_ROOT\vcpkg.exe" install "directx-dxc:$triplet" --clean-after-build
          "SC_WITH_DXC=ON" | Out-File -FilePath $env:GITHUB_ENV -Append

      # Linux: DXC только на x64
      - name: Cache vcpkg (Linux)
        if: matrix.host_os == 'Linux'
        uses: actions/cache@v4
        with:
          path: $HOME/vcpkg
          key: vcpkg-${{ matrix.os }}-dxc-v3

      - name: Setup vcpkg (Linux)
        if: matrix.host_os == 'Linux'
        shell: bash
        run: |
          set -eux
          export VCPKG_INSTALLATION_ROOT="$HOME/vcpkg"
          if [[ ! -d "$VCPKG_INSTALLATION_ROOT/.git" ]]; then
            git clone https://github.com/microsoft/vcpkg "$VCPKG_INSTALLATION_ROOT"
          else
            git -C "$VCPKG_INSTALLATION_ROOT" fetch --depth=1 origin
            git -C "$VCPKG_INSTALLATION_ROOT" reset --hard origin/master
          fi
          "$VCPKG_INSTALLATION_ROOT/bootstrap-vcpkg.sh" -disableMetrics
          echo "VCPKG_INSTALLATION_ROOT=$VCPKG_INSTALLATION_ROOT" >> "$GITHUB_ENV"

      - name: Install DXC (Linux x64 only)
        if: matrix.host_os == 'Linux'
        shell: bash
        run: |
          set -eux
          if [[ "$(uname -m)" == "x86_64" ]]; then
            "$VCPKG_INSTALLATION_ROOT/vcpkg" install "directx-dxc:x64-linux"
            echo "SC_WITH_DXC=ON" >> "$GITHUB_ENV"
          else
            echo "SC_WITH_DXC=OFF" >> "$GITHUB_ENV"
          fi

      # macOS: DXC не используем
      - name: Disable DXC (macOS)
        if: matrix.host_os == 'macOS'
        run: echo "SC_WITH_DXC=OFF" >> "$GITHUB_ENV"

      # ---------- Cache install prefix ----------
      - name: Cache install prefix
        uses: actions/cache@v4
        with:
          path: ${{ env.INSTALL_PREFIX }}
          key: install-prefix-shadercross-${{ matrix.os }}-${{ matrix.arch_label }}-v3

      # ---------- Configure SDL_shadercross ----------
      - name: Configure SDL_shadercross
        shell: bash
        run: |
          set -eux

          EXTRA_CMAKE=""
          DXC_FLAGS=""
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            if [[ "${{ matrix.os }}" == "windows-11-arm" ]]; then TRIPLET=arm64-windows; else TRIPLET=x64-windows; fi
            EXTRA_CMAKE="-DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=${TRIPLET}"
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            if [[ "$(uname -m)" == "x86_64" ]]; then
              EXTRA_CMAKE="-DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-linux"
            else
              # На arm64 DXC нет — не подключаем vcpkg и глушим поиск DXC
              DXC_FLAGS="-DSC_WITH_DXC=OFF -DCMAKE_DISABLE_FIND_PACKAGE_DirectXShaderCompiler=ON"
            fi
          else
            # macOS — DXC off
            DXC_FLAGS="-DSC_WITH_DXC=OFF -DCMAKE_DISABLE_FIND_PACKAGE_DirectXShaderCompiler=ON"
          fi

          # Подсказка для SPIRV-Cross из INSTALL_PREFIX
          SPVC_HINT=""
          CANDIDATE="${INSTALL_PREFIX}/lib/cmake/spirv_cross_c_shared"
          [[ -d "$CANDIDATE" ]] && SPVC_HINT="-Dspirv_cross_c_shared_DIR=$CANDIDATE"

          cmake -S SDL_shadercross -B "$BUILD_DIR/SDL_shadercross" \
            -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} \
            -DCMAKE_INSTALL_PREFIX="${INSTALL_PREFIX}" \
            -DCMAKE_PREFIX_PATH="${INSTALL_PREFIX}" \
            ${EXTRA_CMAKE} \
            ${DXC_FLAGS} \
            ${SPVC_HINT} \
            ${{ matrix.cmake_osx_arch || '' }}

      # ---------- Build / Install ----------
      - name: Build SDL_shadercross
        shell: bash
        run: cmake --build "$BUILD_DIR/SDL_shadercross" --config ${CMAKE_BUILD_TYPE} --parallel

      - name: Install SDL_shadercross
        shell: bash
        run: cmake --install "$BUILD_DIR/SDL_shadercross" --config ${CMAKE_BUILD_TYPE}

      # ---------- Artifacts ----------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SDL_shadercross-${{ matrix.os }}-${{ matrix.arch_label }}
          path: |
            ${{ env.BUILD_DIR }}/SDL_shadercross/**/*.dll
            ${{ env.BUILD_DIR }}/SDL_shadercross/**/*.so*
            ${{ env.BUILD_DIR }}/SDL_shadercross/**/*.dylib
            ${{ env.INSTALL_PREFIX }}/
